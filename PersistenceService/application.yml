spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: 
    password: 
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # dev only; use validate + migrations in real envs
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: never        # or always if you're using schema.sql/data.sql
